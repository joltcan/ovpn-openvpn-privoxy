client
dev tun

proto udp

remote pool.prd.se.ovpn.com 1194 # resolves to multiple VPN servers in location
remote pool.prd.se.ovpn.com 1195 # resolves to multiple VPN servers in location
remote-random

mute-replay-warnings
replay-window 256

remote-cert-tls server
cipher aes-256-cbc
ncp-ciphers AES-256-GCM:AES-256-CBC:AES-128-GCM
pull

nobind
reneg-sec 432000
resolv-retry infinite

compress lzo
verb 3

persist-key
persist-tun
auth-user-pass /etc/openvpn/credentials
ca /etc/openvpn/ovpn-ca.crt
tls-auth /etc/openvpn/ovpn-tls.key 1
log /tmp/openvpn.log
script-security 2
up /etc/openvpn/update-resolv-conf
down /etc/openvpn/update-resolv-conf
